<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <h1>{{head}}Регистрация</h1>
    <h2>{{error}}</h2>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин</label>
        <input type="text" id="username" name="username" maxlength="30" required><p></p>

        <label for="password">Введите пароль</label>
        <input type="text" id="password" name="password" minlength="2" required><p></p>

        <label for="repeat_password">Повторите пароль</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="2" required><p></p>

        <label for="age">Введите свой возраст</label>
        <input type="text" id="age" name="age" maxlength="3" required><p></p>

        <button type="submit">Отправить</button>

        <p><a href="/">На главную</a></p>
    </form>
</body>
</html>
